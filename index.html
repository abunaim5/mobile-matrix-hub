<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Matrix</title>
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins px-6">
    <header>
        <h1 class="text-center text-5xl">Hot Gadgets</h1>
    </header>
    <main class="container mx-auto py-6 space-y-10">
        <!-- search your phone section -->
        <section class="space-y-6">
            <h2 class="text-4xl text-[#100F0F] font-semibold text-center">Search your phone</h2>
            <div class="w-full md:w-3/4 mx-auto">
                <label class="input input-bordered flex items-center gap-2 pr-0">
                    <div class="grow flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                clip-rule="evenodd" />
                        </svg>
                        <input id="search-phone" type="text" class="w-full" placeholder="Search your phone" />
                    </div>
                    <button onclick="handleSearchPhone()"
                        class="btn btn-primary border-none bg-[#0D6EFD] text-base md:text-xl font-medium md:font-semibold text-white min-w-16 md:min-w-28">Search</button>
                </label>
            </div>
        </section>
        <!-- loading section -->
        <section id="loading-container" class="hidden">
            <div class="text-center flex items-center justify-center">
                <span class="loading loading-bars loading-lg"></span>
            </div>
        </section>
        <!-- show all phones section -->
        <section class="space-y-10">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <!-- show all button container -->
            <div id="show-all-container" class="text-center hidden">
                <button onclick="handleShowAll()"
                    class="btn btn-primary min-w-36 text-xl text-white font-semibold bg-[#0D6EFD] border-none">Show
                    All</button>
            </div>
        </section>
        <!-- show modal section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
            </dialog>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>

</html>
